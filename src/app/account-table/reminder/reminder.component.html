<div class="d-flex flex-wrap justify-content-center">
    <p class="text-primary mb-1 mx-2"><u>Accounts history:</u></p>
    <ul *ngIf="(accountArray.length > 0);">
        <li *ngFor="let account of accountArray">{{account}}</li>
    </ul>
    <p *ngIf="(accountArray.length == 0);">Nothing yet...</p>
</div>
