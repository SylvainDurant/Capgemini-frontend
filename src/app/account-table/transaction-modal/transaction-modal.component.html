<div class="modal fade" id="transactionModal" tabindex="-1" aria-labelledby="transactionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
                <div class="modal-header">
                    <h5 class="modal-title" id="transactionModalLabel">New transaction</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-wrap justify-content-around">
                    <div>
                        <label for="senderID">sender:</label><br>
                        <input [(ngModel)]="sender" type="text" id="senderID" name="senderID" readonly>
                    </div>
                    <div>
                        <label for="receiverID">receiver:</label><br>
                        <input [(ngModel)]="receiver" type="text" id="receiverID" name="receiverID" required>
                    </div>
                    <div>
                        <label for="transactionValue">transaction value:</label><br>
                        <input [(ngModel)]="transactionValue" type="number" id="transactionValue" name="transactionValue" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <div class="spinner-border text-primary center" role="status" *ngIf="(loading);">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="errorMessage" *ngIf="(error);">{{error}}</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a visible="false" data-bs-dismiss="modal"></a>
                </div>
            </form>
        </div>
    </div>
</div>
