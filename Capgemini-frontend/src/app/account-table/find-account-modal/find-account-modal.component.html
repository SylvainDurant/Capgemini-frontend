<div class="modal fade" id="findModal" tabindex="-1" aria-labelledby="findModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
                <div class="modal-header">
                    <h5 class="modal-title" id="findModalLabel">Find account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <div>
                        <label for="AccountNumber">Account number:</label><br>
                        <input [(ngModel)]="accountNumber" type="text" id="AccountNumber" name="AccountNumber" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-2">
                    <div class="spinner-border text-primary center" role="status" *ngIf="(loading);">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="errorMessage" *ngIf="(error);">{{error}}</p>
                </div>
                <div class="modal-footer">
                    <button  type="submit" class="btn btn-primary">Find</button>
                    <a visible="false" data-bs-dismiss="modal"></a>
                </div>
            </form>
        </div>
    </div>
</div>
