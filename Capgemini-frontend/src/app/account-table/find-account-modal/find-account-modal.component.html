<div class="modal fade" id="findModal" tabindex="-1" aria-labelledby="findModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onSubmit(accountNumber.value)" (keydown.enter)="$event.preventDefault()">
                <div class="modal-header">
                    <h5 class="modal-title" id="findModalLabel">Find account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center">
                    <div>
                        <label for="AccountNumber">Account number:</label><br>
                        <input #accountNumber type="text" id="AccountNumber" name="AccountNumber" required>
                    </div>
                </div>
                <p class="errorMessage" *ngIf="(error);">{{error}}</p>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Find</button>
                </div>
            </form>
        </div>
    </div>
</div>
